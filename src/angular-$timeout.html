<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试定时器</title>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
</head>
<body ng-app="app">
<div ng-controller="Controller1">
</div>
</body>
<script>
    var app = angular.module('app', []);
    app.controller('Controller1', Controller1);
    Controller1.$inject = ['$scope', '$timeout'];
    //推荐写法
    function Controller1($scope, $timeout) {
        $timeout(function () {
            console.log("设置为false");
        }, 0, false);
        $timeout(function () {
            console.log("设置为true");
        }, 0, true);

        $timeout(function () {
            console.log("aaaaaaaaaa");
        }, 1, false);
    }
</script>
</html>
