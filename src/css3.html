<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /*
        dashed 表示虚线
        */

        .div1 {
            margin: 5px 10px 12px 8px;
            border: 2px dashed red;
        }

        .div2 {
            border-style: dashed;
        }

        .div3 {
            border-left-style: dashed;
        }

        .div4 {
            border: 4px solid red;
            border-left-width: 1px;
            border-right: none;
        }
    </style>
</head>
<body>
<div class="div1">
    css 边框样式是2px 虚线 红色
</div>

<div class="div2">
    css 边框样式是虚线
</div>

<div class="div3">
    css 使左边框 虚线
</div>

<div class="div4">
    css 使用样式div4
</div>
</body>
</html>
